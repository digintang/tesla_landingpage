<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Tesla</title>
</head>

<body>

  <header class="navbar">
   <!--Logo-->
   <img src ="../images/tesla.svg" alt="Tesla Logo" class="h-6"> 
   <!--Nav links-->
   <div>
    <a href="#ModelS" class="nav_link">Model S</a>
    <a href="#Model3" class="nav_link">Model 3</a>
    <a href="#ModelX" class="nav_link">Model X</a>
    <a href="#SolarRoof" class="nav_link">Solar Roof</a>
    <a href="#SolarPanels" class="nav_link">Solar Panel</a>
   </div>
   <!--External links-->
   <div>
    <a href="#shop">Shop</a>
    <a href="#account">Account</a>
    <a href="#menu">Menu</a>
   </div>
  </header>
  <section id="#ModelS" class="car_section">
    <img src="../images/ModelS.jfif">

  </section>
  <div class="car_details transform_50">
    <h1 class="model_name">Model S</h>
    <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Fast Delivery</span> </h2>
  </div>
  <div class="car_buttons transform_50">
    <button class="btn">Custom Order</button>
    <button class="btn inventory">Existing Inventory</button>
  </div>

</body>
</html>
